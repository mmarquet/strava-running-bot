version: '3.8'

services:
  strava-running-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: strava-running-bot
    restart: unless-stopped
    
    # Environment variables (override with .env file)
    environment:
      - NODE_ENV=production
      - PORT=3000
    
    # Load environment variables from .env file
    env_file:
      - .env
    
    # Port mapping
    ports:
      - "3000:3000"
    
    # Volume for persistent data storage
    volumes:
      - bot_data:/app/data
      - ./logs:/app/logs:rw
    
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    # Security options
    security_opt:
      - no-new-privileges:true
    
    # Resource limits (adjust based on your NAS capabilities)
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

# Named volumes for data persistence
volumes:
  bot_data:
    driver: local