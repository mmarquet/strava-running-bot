# SonarQube Configuration for Strava Running Bot
# https://sonarcloud.io

# Project identification
sonar.projectKey=mmarquet_strava-running-bot
sonar.organization=mmarquet
sonar.projectName=Strava Running Bot
sonar.projectVersion=1.0.0

# Source code configuration
sonar.sources=src
sonar.tests=__tests__
sonar.exclusions=**/node_modules/**,**/coverage/**,**/docs/**,**/utils/setup.js

# Language-specific settings
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Code coverage settings
# Exclude files that are not suitable for unit testing (infrastructure, integration-heavy code)
sonar.coverage.exclusions=\
  **/__tests__/**,\
  **/*.test.js,\
  **/*.spec.js,\
  **/coverage/**,\
  **/node_modules/**,\
  **/docs/**,\
  **/utils/setup.js,\
  **/native-sqlite-adapter.js,\
  src/index.js,\
  **/migrate.js,\
  src/database/connection.js,\
  src/database/DatabaseMemberManager.js,\
  src/discord/commands.js,\
  src/discord/bot.js

# Quality profiles and gates
sonar.qualitygate.wait=true

# Project metadata
sonar.projectDescription=Discord bot for sharing Strava team activities with privacy filtering, rate limiting, and production compliance
sonar.links.homepage=https://github.com/mmarquet/strava-running-bot
sonar.links.ci=https://github.com/mmarquet/strava-running-bot/actions
sonar.links.scm=https://github.com/mmarquet/strava-running-bot
sonar.links.issue=https://github.com/mmarquet/strava-running-bot/issues

# Additional settings
sonar.sourceEncoding=UTF-8