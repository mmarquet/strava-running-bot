# SonarQube Configuration for Strava Running Bot
# https://sonarcloud.io

# Project identification
sonar.projectKey=mpaloulack_strava-running-bot
sonar.organization=mpaloulack
sonar.projectName=Strava Running Bot
sonar.projectVersion=1.0.0

# Source code configuration
sonar.sources=src
sonar.tests=__tests__
sonar.exclusions=**/node_modules/**,**/coverage/**,**/docs/**,**/utils/setup.js

# Language-specific settings
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Code coverage settings
sonar.coverage.exclusions=**/__tests__/**,**/*.test.js,**/*.spec.js,**/coverage/**,**/node_modules/**,**/docs/**,**/utils/setup.js

# Quality profiles and gates
sonar.qualitygate.wait=true

# Project metadata
sonar.projectDescription=Discord bot for sharing Strava team activities with privacy filtering, rate limiting, and production compliance
sonar.links.homepage=https://github.com/mpaloulack/strava-running-bot
sonar.links.ci=https://github.com/mpaloulack/strava-running-bot/actions
sonar.links.scm=https://github.com/mpaloulack/strava-running-bot
sonar.links.issue=https://github.com/mpaloulack/strava-running-bot/issues

# Additional settings
sonar.sourceEncoding=UTF-8